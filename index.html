<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- FONT AWESOME - BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- HERE CSS!  -->
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>


    <main id="main_site">
        <section class="our_team container">
            <div class="text_box w-50 m-auto">
                <h2 >Our Team</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem reprehenderit qui accusantium veniam,
                    quas unde porro tenetur cum aliquid sapiente.
                </p>
            </div>
            <div class="worker_cards row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-5 mt-2">



     
            </div>

        </section>

        <section class="add_new_worker container p-5  text-center">
            <h2>Add New Member</h2>

            <form method="post" action=""  class="w-50 mt-5 m-auto text-start">
                
                <div class="mb-3">
                    <label for="" class="form-label">First Name:</label>
                    <input required type="text" class="form-control" name="first_name" id="first_name" aria-describedby="helpId" placeholder="Paolo Rossi">
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Role:</label>
                      <input required type="text" class="form-control" name="role" id="role" aria-describedby="helpId" placeholder="Web Developer">
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Image</label>
                      <input required type="text" class="form-control" name="image_input" id="image_input" aria-describedby="helpId" placeholder="paolo_rossi_webdeveloper.jpg">
                  </div>
                  <button type="click" id="submit_btn" class="btn btn-light">Submit</button>
                  <button type="click" id="reset_btn" class="btn btn-light">Reset</button>
            </form>
            
        </section>

    </main>
    <!-- BOOTSTRAP_JS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
     <script src="./assets/js/main.js"></script> 
</body>

</html>
